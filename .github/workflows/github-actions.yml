name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Bot notify - Tests starts
        run: 'curl -X GET https://api.telegram.org/bot5417153457:AAHk57L3al98xM6KLHctHJffRicS4CpbO1k/sendMessage -H \"Content-Type: application/json\" -d \'{\"chat_id\": \"-1001783403066\",\"text\": \"Tests STARTS!\"}\''

      - name: Run tests
        continue-on-error: true
        run: npm test

      - name: Use the upload artifact GitHub Action
        uses: actions/upload-artifact@v3
        with:
          name: report
          if-no-files-found: error
          path: |
            report.html
            jest-html-reporters-attach
